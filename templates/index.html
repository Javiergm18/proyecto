<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Archivos Java</title>
</head>
<body>
    <h1>Subir Archivo Java para Procesamiento</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="file">Selecciona un archivo .java:</label>
        <input type="file" name="file" id="file" accept=".java" required>
        <button type="submit">Subir y Procesar</button>
    </form>

    {% if resultado %}
      <h2>Resultado del Procesamiento:</h2>
      <p>{{ resultado }}</p>
    {% endif %}
</body>
</html>
